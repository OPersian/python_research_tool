{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>All Tasks</title>
</head>
<body>
    {% if tasks_list %}
        <ul>
        {% for task in tasks_list %}
{% comment %}
            <li><a href="/task_logs/{{ task.id }}/">{{ task.task_title }}</a></li>
{% endcomment %}
            <li><a href="{% url 'task_detail' task.id %}">{{ task.task_title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks are available.</p>
    {% endif %}
</body>
</html>
